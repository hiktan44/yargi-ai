version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
        - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
    ports:
      - "80"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENABLE_AUTH=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Add other environment variables here as needed in Coolify
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - SUPABASE_URL=${SUPABASE_URL}
      # - SUPABASE_KEY=${SUPABASE_KEY}
    restart: always
